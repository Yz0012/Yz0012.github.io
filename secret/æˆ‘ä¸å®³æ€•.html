<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>???</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            @font-face {
                font-family: 'Cascadia Code';
                src: url('/fonts/CascadiaCode.ttf') format('truetype');
            }

            font-family: 'Cascadia Code';
            background: black;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        .container {
            flex: 1;
            position: relative;
            overflow: hidden;
            cursor: grab;
        }

        .container:active {
            cursor: grabbing;
        }

        #infinite-canvas {
            width: 99999999999px;
            height: 99999999999px;
            transform: translate(-50%, -50%);
            background-color: #17202750;
            background-image:
                linear-gradient(#6abd6640 2px, transparent 1px),
                linear-gradient(90deg, #6abd6640 2px, transparent 1px);
            background-size: 50px 50px;
            background-position: center center;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s ease-out;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
            max-width: 600px;
            pointer-events: none;
        }

        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4cc9f0;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.6;
            color: #e2e8f0;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: transparent;
            padding: 15px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        button {
            background: #0091ff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        button:hover {
            background: #0091ff;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .coordinates {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: transparent;
            padding: 15px;
            z-index: 10;
        }

        @media (max-width: 768px) {

            .controls {
                bottom: 10px;
                left: 10px;
                right: 10px;
                justify-content: center;
            }

            .coordinates {
                bottom: 80px;
                right: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container" id="container">
        <div id="infinite-canvas">

            <div class="content">
                <h2>???</h2>
                <p>璺熶笂鎴戠殑閫熷害</p>
                <p>čˇä¸æįéåēĻ</p>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="reset-btn">
            <span>重置视图</span>
        </button>
        <button id="center-btn">
            <span>回到中心</span>
        </button>
    </div>

    <div class="coordinates">
        坐标: <span id="coords">(0, 0)</span><br>
        缩放: <span id="scale-value">100%</span>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('container');
            const canvas = document.getElementById('infinite-canvas');
            const coordsDisplay = document.getElementById('coords');
            const scaleValueDisplay = document.getElementById('scale-value');
            const resetBtn = document.getElementById('reset-btn');
            const centerBtn = document.getElementById('center-btn');

            // 初始状态
            let isDragging = false;
            let startX, startY;
            let translateX = 0, translateY = 0;
            let scale = 1;
            let startTranslateX = 0, startTranslateY = 0;

            // 更新画布变换
            function updateCanvas() {
                canvas.style.transform = `translate(-50%, -50%) translate(${translateX}px, ${translateY}px) scale(${scale})`;

                // 更新坐标显示
                coordsDisplay.textContent = `(${Math.round(translateX)}, ${Math.round(translateY)})`;

                // 更新缩放显示
                const scalePercent = Math.round(scale * 100);
                scaleValueDisplay.textContent = `${scalePercent}%`;
            }

            // 鼠标按下事件
            container.addEventListener('mousedown', function (e) {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                startTranslateX = translateX;
                startTranslateY = translateY;
                container.style.cursor = 'grabbing';
                e.preventDefault();
            });

            // 鼠标移动事件
            document.addEventListener('mousemove', function (e) {
                if (!isDragging) return;

                const dx = e.clientX - startX;
                const dy = e.clientY - startY;

                // 应用拖拽平移
                translateX = startTranslateX + dx;
                translateY = startTranslateY + dy;

                updateCanvas();
            });

            // 鼠标释放事件
            document.addEventListener('mouseup', function () {
                isDragging = false;
                container.style.cursor = 'grab';
            });

            // 触摸事件支持
            container.addEventListener('touchstart', function (e) {
                isDragging = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                startTranslateX = translateX;
                startTranslateY = translateY;
                e.preventDefault();
            }, { passive: false });

            document.addEventListener('touchmove', function (e) {
                if (!isDragging) return;

                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;

                translateX = startTranslateX + dx;
                translateY = startTranslateY + dy;

                updateCanvas();
                e.preventDefault();
            }, { passive: false });

            document.addEventListener('touchend', function () {
                isDragging = false;
            });

            function zoomAtMouse(delta, mouseX, mouseY) {
                const oldScale = scale;
                const newScale = delta > 0 ?
                    Math.min(scale * 1.1, 3) :
                    Math.max(scale * 0.9, 0.5);

                // 计算鼠标相对于容器的坐标
                const containerRect = container.getBoundingClientRect();
                const relativeX = mouseX - containerRect.left;
                const relativeY = mouseY - containerRect.top;

                // 计算鼠标在画布上的世界坐标
                const mouseWorldX = (relativeX - translateX) / oldScale;
                const mouseWorldY = (relativeY - translateY) / oldScale;

                // 计算新的平移值，使鼠标指向的画布点保持在鼠标下
                translateX = relativeX - mouseWorldX * newScale;
                translateY = relativeY - mouseWorldY * newScale;

                scale = newScale;
                updateCanvas();
            }

            // 鼠标滚轮缩放
            container.addEventListener('wheel', function (e) {
                e.preventDefault();

                // 应用缩放
                zoomAtMouse(e.deltaY, e.clientX, e.clientY);
            }, { passive: false });

            // 重置视图
            resetBtn.addEventListener('click', function () {
                translateX = 0;
                translateY = 0;
                scale = 1;
                updateCanvas();
            });

            // 回到中心
            centerBtn.addEventListener('click', function () {
                translateX = 0;
                translateY = 0;
                updateCanvas();
            });

            // 双击重置
            container.addEventListener('dblclick', function () {
                translateX = 0;
                translateY = 0;
                scale = 1;
                updateCanvas();
            });

            // 初始更新
            updateCanvas();
        });
    </script>
    <script>
        window.addEventListener('popstate', function (event) {
            // history.pushState(null, null, window.location.href);
            this.history.back();
        });
    </script>
</body>

</html>

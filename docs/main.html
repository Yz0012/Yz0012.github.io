<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta name="Y_z00" content="Y_z00的简单文档网站,学习和记录使用" />
    <link rel="icon" href="../images/icons/icon.png" type="images/icons" />
    <title>YZ-INFO</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="docs-m.css" />
    <script src="docs-m.js" defer></script>
    <style>
      .header {
        margin: 0;
        justify-content: space-between;
        display: flex;
        background-color: #212a32b1;
        background-image: linear-gradient(175deg, #00a6ff2c, #212a32b1);
        position: absolute;
        top: 0;
        width: 100%;
        height: 48px;
      }
      .header-icons{
        margin: 6px;
        block-size: 75%;
      }
      .body-sidebar-1{
        box-shadow: -1px -1px 20px 0px #0000004e;
        width: 20vw;
        color: #6abd66;
        position: fixed;
        height: 100%;
        top: 48px;
      }
      .body-sidebar-header{
        display: grid;
        grid-template-columns: 32px 32px auto;
      }
      body{
        overflow: hidden;
        background-color: #172025;
        margin: 0;
      }
      #body-sidebar-icons-1{
        background-size: 100%;
        background-image: url(../images/svgicons/right-arrow.svg);
        transition: transform 0.4s cubic-bezier(0.54, 0.54, 0.07, 1.24), opacity 0.4s;
      }
      #body-sidebar-icons-2{
        background-size: 100%;
        background-image: url(../images/svgicons/folder.svg);
      }
    </style>
  </head>
  <body>
    <body-sidebar class="body-sidebar-1">
      <div class="body-sidebar-header">
        <div id="body-sidebar-icons-1" class="body-sidebar-icons"></div>
        <div id="body-sidebar-icons-2" class="body-sidebar-icons"></div>
        <div>文件资源查看器</div>
      </div>
    </body-sidebar>
    <header class="header">
      <img class="header-icons" src="../images/icons/icon.png" alt="icon">
      <a></a>
      <b></b>
    </img>
    </header>
  </body>
</html>
